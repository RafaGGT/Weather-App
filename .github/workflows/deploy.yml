name: Proyecto weather

on: [push]

job:
 build:
  runs-on: ubuntu-latest
setps:
- name: Checkout code
uses: actions/checkout@v2

-name: Set up Node.js
uses: actions/setup-node@v2
with:
 node-version: '14'

-name: Install dependencies
run: npm install

-name: Run your script
env: 
     APIKEY: ${{ secrets.APIKEY}}
run: node app.js
